name: Test Dev Container

on:
  push:
    branches: [ main, claude/** ]
    paths:
      - '.devcontainer/**'
      - 'tests/**'
      - '.github/workflows/test-devcontainer.yml'
  pull_request:
    branches: [ main ]
    paths:
      - '.devcontainer/**'
      - 'tests/**'

jobs:
  test-devcontainer-config:
    name: Validate Dev Container Configuration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run dev container configuration tests
        run: |
          python3 tests/test_devcontainer_config.py

      - name: Validate JSON syntax
        run: |
          python3 -m json.tool .devcontainer/devcontainer.json > /dev/null
          echo "✓ devcontainer.json is valid JSON"

      - name: Check for Debian Trixie (incompatible)
        run: |
          if grep -i "trixie" .devcontainer/devcontainer.json .devcontainer/Dockerfile 2>/dev/null; then
            echo "✗ ERROR: Found reference to Debian Trixie"
            echo "Debian Trixie removed moby packages and is incompatible with Docker-in-Docker"
            echo "Use Debian Bookworm instead"
            exit 1
          else
            echo "✓ No Debian Trixie references found"
          fi

      - name: Check for Bookworm (compatible)
        run: |
          if grep -i "bookworm" .devcontainer/devcontainer.json .devcontainer/Dockerfile; then
            echo "✓ Using Debian Bookworm (compatible)"
          else
            echo "⚠ Warning: Debian Bookworm not explicitly specified"
            echo "Recommend using explicit bookworm tag for compatibility"
          fi

  build-devcontainer:
    name: Build Dev Container
    runs-on: ubuntu-latest
    needs: test-devcontainer-config

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build dev container
        uses: devcontainers/ci@v0.3
        with:
          imageName: ghcr.io/${{ github.repository }}/devcontainer
          cacheFrom: ghcr.io/${{ github.repository }}/devcontainer
          push: never
          runCmd: |
            python3 --version
            node --version
            tmux -V
            echo "✓ Dev container built successfully"
